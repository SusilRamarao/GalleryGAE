<html lang="en">

<head>
    <meta charset="utf-8">
    

    <!-- styles -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="https://heelhook.github.io/chardin.js/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://heelhook.github.io/chardin.js/css/demo.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 data-intro="Project title" data-position="right">Upload Image Form</h1>
            <p class="lead">
                Please Upload a new Image
            </p>
            <form method="POST" action="{0}" enctype="multipart/form-data">
                <label name="galleryname">{1}</label>
                <input type="text" class="form-control" name="imageName"></br>
                <input type="file" name="file"></br>
                <input type="submit" class="btn" name="submit" value="Submit">
            </form>
        </div>

    </div>

</body>

</html>
